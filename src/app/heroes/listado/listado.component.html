<p>listado works!</p>


<button (click)="borrarHeroe();">
    Borrar heroe
</button>

<h3 *ngIf="heroeDeleted; else noBorrado ">Heroe Borrado</h3>
<p>{{heroeDeleted}}</p>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
<ul>
    <li *ngFor="let heroe of heroes; let i=index">
        {{i+1}} - {{heroe}}
    </li>
    
</ul>
